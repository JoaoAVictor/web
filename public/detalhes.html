<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPGMatch - Home</title>
        <link rel="stylesheet" href="css/detalhes.css">
    </head>
<body>
    <div class="header">
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li>
                    <div>
                        <a>
                            <img src="./assets/img/Logo.png" alt="main-logo" class="logo" />
                        </a>
                    </div>
                </li>
                <li><a href="/dashboard">Home</b></li>
                    <li><a style="color:rgb(136, 136, 136)">Comunidade</a></li>
                    <li><a href="/jogos">Jogos</a></li>
                    <li><a id="sairBtn" >sair</a></li>
            </ul>
        </div>
        <div id='center' class="main center">
            <div class="centralizar">
                <!-- Conteúdo Central -->
            </div>
        </div>
    </div>
    <div class="detalhes-container">
        <div id="detalhes-banner" class="detalhes-banner"></div> <!-- Adicione esta linha -->
        <h2 id="detalhes-titulo" style="color: red;"></h2>
        <div id="detalhes-conteudo"></div>
        <div id="comentários-container">
            <h3>Comentarios</h3>
            <ul id="lista-comentarios"></ul>
            <form id="form-comentario">
                <label for="texto-comentario">Comentar:</label>
                <textarea id="texto-comentario" name="texto" rows="4" required></textarea>
                <button type="submit">Publicar Comentário</button>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/detalhes.js"></script>
    <script src="./assets/js/funcoes.js" defer></script>
</body>
</html>
