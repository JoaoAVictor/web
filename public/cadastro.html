<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGMatch - Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body class="cadastro">
    <div class="banner-cadastro">
        
        <div class="container">
            <div class="card">
                <a href="index.html">
                    <img src="./assets/img/Logo.png" alt="main-logo" class="logo" />
                </a>
                <h2>Sua Jornada Começa Aqui!</h2>
                <div class="formulario" >
                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        <fieldset>
                            <legend>Informações Pessoais</legend>
                
                            <label for="nome">Nome:</label>
                            <input id="nome" name="nome" type="text" placeholder="Ugovras Magnos" required>
                            <br>
                
                            <label for="email">E-mail:</label>
                            <input id="email" name="email" type="text" placeholder="email@hotmail.com" required>
                            <br>
                
                            <label for="senha">Senha:</label>
                            <input id="senha" name="senha" type="password" placeholder="******" required>
                            <br>
                
                            <label for="confirmacao-senha">Confirmação da Senha:</label>
                            <input id="confirmacao-senha" name="confirmacao-senha" type="password" placeholder="******" required>
                            <br>
                        </fieldset>                
                        <div id="div_aguardar" class="loading-div" >
                            <img src="./assets/img/circle-loading.gif" id="loading-gif">
                        </div>
                        <button type="submit" class="btn">Cadastrar</button>
                        <br><br>
                        <b>Já possui cadastro?</b> <br> <a href='Login.html' style="text-align: center;">Faça login!</a>
                    </form>
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>



    <script src="./assets/js/cadastro.js"></script>
</body>

</html>
